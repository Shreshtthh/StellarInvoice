[workspace]
resolver = "2"

members = [
    "contracts/*",
]

[workspace.package]
edition = "2021"
rust-version = "1.79.0"

[workspace.dependencies]
soroban-sdk = "21.7.4"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
